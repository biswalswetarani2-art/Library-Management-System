{% extends "base.html" %}

{% block content %}
<h1>Manage Books</h1>

<div class="form-panel">
    <h3>Add New Book</h3>
    <form method="POST">
        <input type="text" name="title" placeholder="Book Title" required>
        <input type="text" name="author" placeholder="Author Name" required>
        <select name="category">
            <option value="Fiction">Fiction</option>
            <option value="Science">Science</option>
            <option value="History">History</option>
        </select>
        <input type="number" name="quantity" placeholder="Qty" required style="width: 60px;">
        <button type="submit" class="btn-primary">Add Book</button>
    </form>
</div>

<div class="table-panel">
    <h3>Library Catalog</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.category }}</td>
                <td>{{ book.quantity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
